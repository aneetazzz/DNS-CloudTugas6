<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cara Kerja DNS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cara Kerja DNS 🌐</h1>

    <div class="flow">
      <div class="stage user">
        <div class="icon">🧑‍💻</div>
        <p>Pengguna</p>
      </div>
      <div class="arrow" id="arrow1"></div>
      <div class="stage dns">
        <div class="icon">🗄️</div>
        <p>DNS Server</p>
      </div>
      <div class="arrow" id="arrow2"></div>
      <div class="stage ip">
        <div class="icon">💻</div>
        <p>Alamat IP</p>
      </div>
      <div class="arrow" id="arrow3"></div>
      <div class="stage website">
        <div class="icon">🌍</div>
        <p>Website</p>
      </div>
    </div>

    <div id="desc">
      <p>Ketik domain di browser dan lihat bagaimana DNS bekerja...</p>
    </div>

    <button id="startBtn">Mulai Proses</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
